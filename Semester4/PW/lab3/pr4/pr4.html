<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Tabel sortabil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Tabel Fructe</h2>
    <table class="sortable" >
        <thead>
            <tr>
            <th>Fruct</th>
            <th>Preț</th>
            <th>Cantitate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Măr</td>
                <td>3.5</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>2.0</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Portocală</td>
                <td>4.0</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>

    <h2>Tabel Fructe 2</h2>
    <table class="sortable2">
        <tr>
            <th>Fructe</th>
            <td>Portocala</td>
            <td>Banana</td>
            <td>Mar</td>
        </tr>
        <tr>
            <th>Pret</th>
            <td>2.0</td>
            <td>3.5</td>
            <td>4.0</td>
        </tr>
        <tr>
            <th>Cantitate</th>
            <td>20</td>
            <td>15</td>
            <td>10</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
