<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <ol id="carousel">
    <li class="active">
      <img src="img/p1.jpg" alt="Imagine 1">
      <a href="#">Link 1</a>
    </li>
    <li>
      <img src="img/p2.jpg" alt="Imagine 2">
      <a href="#">Link 2</a>
    </li>
    <li>
      <img src="img/p3.jpg" alt="Imagine 3">
      <a href="#">Link 3</a>
    </li>
  </ol>

  <div class="controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
